name: Build and Deploy Jekyll
on:
  push: { branches: [ main ] }
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true   # runs bundle install & caches gems

      # Workaround for flaky native gem/platform issues (e.g., ffi):
      - name: Force Ruby platform for native gems
        run: bundle config set force_ruby_platform true

      - name: Install gems (verbose)
        run: bundle install --path vendor/bundle --retry 3 --jobs 4 --verbose

      - name: Show Bundler env (helps debugging if it fails)
        run: bundle env

      - name: Build site
        run: JEKYLL_ENV=production bundle exec jekyll build --trace --verbose

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
